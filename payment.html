<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
    <h1>Payment Form</h1>
    <p>Required fields are followed by *</p>
    <h2>Contact Information</h2>

    <p>Name: *<input type="text" name="name" required></p>
    <p>
        <fieldset>
            <legend>Gender *</legend>
         Male<input type="radio" name="gender" id="male" required>
         Female<input type="radio" name="gender" id="female" required>
</fieldset>
        </p>
        <p>
            Address: <textarea name="address" id="address" cols="100" rows="8"></textarea>
        </p>
        <p>
            Email: *<input type="email" name="email" id="email" required>
        </p>
        <p>
            Pincode: *<input type="number" name="pin" id="pin" required>
        </p>
  <hr>
  <h2>Payment Information</h2>
  <p>Card Type: * 
    <select name="card_type" id="card_type" required>
        <option value="">--Select a card type--</option>
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="Rupay">Rupay</option>
       
    </select>
  </p>
  <p>Card Number: *
    <input type="number" name="cno" id="cno" required>
  </p>
  <p>
    Expiry date: *<input type="date" name="date" id="date" required>
  </p>
  <p>CVV: *
    <input type="password" name="cvv" id="cvv" required>
  </p>
  <input type="submit" value="Pay Now">

</form>
</body>
</html>
